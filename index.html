<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<main>
<div class="logo"><img src="images/logo.png"></div>
	<div class="text">
		<h2>Click on Ryu to attack Akuma.</h2>
		<h2>Press X to wait for battle.</h2>
	</div>

	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="hadouken"></div>
			<div class="ryu-cool"></div>
			<div class="Akuma"></div>
		</div>

	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
